      <style>
          /* 가상요소 선택자 */
          #name_a:before{ content: "시작"; }
          #name_a:after{ content: "끝"; }
          #name_a:first-letter{ font-size: 300px; }
          #name_a:first-line{ color: pink; }
      </style>
      <div id="name_a">빠끄빠끄빠끄빠끄빠끄빠끄빠끄</div>
      <style>
          /* 가상클래스 선택자 */
          .li1:first-child{ color: red; }
          .li1:last-child{ color: blue; }
          .li1:nth-child(2){ color: green; }
          /* 1st, 2nd, 3rd, 4th ... nth */
          /*:link기본, :visited방문후, :hover마우스 올림,
           :active누름, :focus집중*/ 
           a:link{ color: black; text-decoration: none; }
           a:visited{ color: red; }
           a:hover { color: blue;  font-size: 20px; }
           a:active { color: yellow; }
           a:focus{ color: green;}
      
      </style>
      <ul> <!-- parent 부모 -->
          <li class="li1">리스트1</li> <!-- child 자식-->
          <li class="li1">리스트2</li>
          <li class="li1">리스트3</li>
          <li class="li1">리스트4</li>
     </ul>

     <style>
      #box_model,#inline_model{
          border: solid 1px black; 
          /* 경계선: 실선 1px 두께 검은색; */
          width: 200px; 
          /* 가로 길이 */
          height: 200px; /* 세로 길이 */
          /* margin 바깥 여백 */
          margin: 100px;
          /* padding 안쪽 여백 */
          padding: 100px;
          position: static; /*기본 static(정적인, 멈춤)*/
          /* static 정적인 , relative 관계형, absolute 절대적, fixed 고정형 */
          left: 100px;
          top: 100px;
      }
     </style>
